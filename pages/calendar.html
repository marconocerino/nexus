<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/calendar.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Calendar</title>
  </head>
  <body>
    <header class="d-flex justify-content-around align-items-center p-5 shadow mb-5">
      <h1>Calendar</h1>
      <form action="" method="get">
        <input class="form-control rounded-5" type="search" placeholder="Search..." aria-label="Search" name="q">
      </form>
    </header>
    <section class="d-flex justify-content-around align-items-center mb-5">
      <div>
        <a href="../index.html" class="text-dark"><span class="border border-dark rounded-circle p-2 mx-2 text-dark">01</span>Overview</a>
        <a href="calendar.html" class="text-dark"><span class="border border-dark rounded-circle p-2 mx-2 text-dark">02</span>Calendar</a>
        <a><span class="border border-dark rounded-circle p-2 mx-2">03</span>Collaboration Spaces</a>
      </div>
      <p id="DayOfTheWeek" class="border border-dark rounded p-2">Day of the week</p>
    </section>

    <section class="d-flex justify-content-around mt-5">

    <div class="container">
      <div class="calendar shadow">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="days">
          <!-- lets add days using js -->
        </div>
      </div>
    </div>

    <h1 class="w-50">Tasks</h1>
  </section>

    <!-- SCRIPT -->
    <script src="../js/calendar.js"></script>
  </body>
</html>
